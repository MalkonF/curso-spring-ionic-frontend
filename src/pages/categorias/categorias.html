<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <!--Icone personalizado do ionic-->
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!--ngfor le uma coleção do controlador e repetir o elemento q ela esta(button) de acordo 
  com o numero de elementos daquela coleção-->
    <button ion-item *ngFor="let item of items" (click)="showProdutos()"><!--mostra os produtos de cd categoria-->
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
      <!--Interpolação entre duas {{}}-->
    </button>
  </ion-list>
</ion-content>
