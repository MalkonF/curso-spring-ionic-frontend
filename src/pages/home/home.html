<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="assets/imgs/slide-1.png" alt="logo" />

  <form>
    <ion-item>
      <!--Faz o bind de atributo de elemento html[] e bind de eventos(). Pega o valor do campo do form
    e preenche o atributo correspondente na classe-->
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <!--Faz um bind de evento. Qnd acontecer evento de click aciona metodo login no controller -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
