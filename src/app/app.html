<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list><!--P cada page na lista de paginas, vai criar um botao no menu com titulo e caso o botao seja 
     pressionado ele chama o openPage passando o p como arg.
     openPage é chamado no .html do app. 
     Ele gera as opções do menu fazendo um ngFor, e ai ele faz um bind de evento com o metodo openPage.-->
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
